        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
          <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}" style="font-family: 'PT Serif', serif"><b>Vipin's Blog</b></a><!-- <span>A blogger site </span> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainMenu">
                    {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle w3-hover-text-light-gray" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span>Welcome </span><strong>
                      {{ user.username }}</strong>&nbsp; <i class="fa fa-user-circle-o" style="font-size: 24px"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                      <a class="dropdown-item w3-hover-gray" href="{% url 'my_account' %}">My account</a>
                      <a class="dropdown-item w3-hover-gray" href="{% url 'password_change' %}">Change password</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item w3-hover-blue-gray" href="{% url 'logout' %}">Log out</a>
                    </div>
                  </li>
                </ul>
                {% else %}
                <form class="form-inline ml-auto">
                    <a href="{% url 'login' %}" class="btn btn-success " redirect="{% url 'home' %}">Log in</a>
                    <a href="{% url 'sign_up' %}" class="btn btn-primary ml-2">Sign up</a>
                  </form>
                {% endif %}
                </div>
            </div>
